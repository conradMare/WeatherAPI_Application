<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <form class="weather_form">
        <input type="text" class="city_input" placeholder="Enter City">
        <button type="submit">Get Weather</button>
    </form>

    <div class="card">
        <h1 class="cityDisplay">Pretoria</h1>
        <p class="tempDisplay">7°</p>
        <p class="humidtyDisplay">Humidity: 1%</p>
        <p class="descriptionDisplay">Clear Skies</p>
        <p class="weatherEmoji">☀️</p>
        <p class="errorDisplay">Please enter a Valid city</p>
    </div>

    <script src="index.js"></script>
</body>
</html>
