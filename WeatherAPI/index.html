<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form class="weather_form">
      <input type="text" class="cityInput" placeholder="Enter City" />
      <button type="submit">Get Weather</button>
    </form>

    <div class="card">
      <h1 class="cityDisplay">Pretoria</h1>
      <p class="tempDisplay">7°C</p>
      <p class="humidtyDisplay">Humidity: 1%</p>
      <p class="descriptionDisplay">Clear Skies</p>
      <p class="weatherEmoji">☀️</p>
      <p class="errorDisplay">Please enter a city</p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
